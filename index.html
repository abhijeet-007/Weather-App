<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrap">
        <header class="header">
            <input type="text" class="search-box" autocomplete="off" placeholder="Search for City...">
        </header>
        <main>
            <section class="location">
                <div class="city">New York City, US</div>
                <div class="date">Saturday 29 May 2021</div>
            </section>
            <div class="current">
                <div class="temp">-15<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">-3.33°C/1°C</div>
            </div>
        </main>
    </div>
</body>
<script src="main.js"></script>

</html>
